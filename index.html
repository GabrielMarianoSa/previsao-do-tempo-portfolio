<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkyCast | Dashboard</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="weather-default">
    <div class="main-wrapper">
      <div class="container py-4 py-md-5">
        <div class="glass-card mx-auto shadow-lg">
          <header class="p-4 border-bottom border-white-50">
            <h1 class="app-title mb-4 text-center text-md-start">
              <i class="fas fa-cloud-bolt me-2"></i>SkyCast
            </h1>

            <div class="search-container position-relative">
              <div class="input-group input-group-lg shadow-sm">
                <button
                  class="btn btn-location"
                  onclick="usarMinhaLocalizacao()"
                  title="Usar minha localização"
                >
                  <i class="fas fa-location-crosshairs"></i>
                </button>
                <input
                  type="text"
                  id="cidade"
                  class="form-control border-0"
                  placeholder="Buscar cidade..."
                  oninput="buscarSugestoes()"
                  autocomplete="off"
                />
                <button class="btn btn-primary px-4" onclick="iniciarBusca()">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div id="sugestoes" class="sugestoes-lista shadow-sm"></div>
            </div>
          </header>

          <main id="conteudo-principal" class="p-4 oculto">
            <div class="row align-items-center mb-4 fade-in">
              <div class="col-md-6 text-center text-md-start">
                <h2 id="nome-cidade" class="display-6 fw-bold mb-0"></h2>
                <p id="data-atual" class="text-white-50 mb-3"></p>

                <div
                  class="d-flex align-items-center justify-content-center justify-content-md-start"
                >
                  <div class="current-temp-wrapper">
                    <span id="temperatura" class="display-1 fw-bold"></span>
                    <span class="unit display-4">°C</span>
                  </div>
                  <img
                    id="icone"
                    src=""
                    alt="Ícone"
                    class="weather-icon-floating ms-3"
                  />
                </div>
                <p
                  id="descricao"
                  class="fs-4 text-capitalize badge bg-white bg-opacity-25 border border-white-50 text-wrap mt-2"
                ></p>
              </div>

              <div class="col-md-6 mt-4 mt-md-0">
                <div class="row g-3">
                  <div class="col-6">
                    <div class="detail-box">
                      <i class="fas fa-temperature-high"></i>
                      <span>Sensação</span>
                      <strong id="sensacao">--</strong>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="detail-box">
                      <i class="fas fa-droplet"></i>
                      <span>Umidade</span>
                      <strong id="umidade">--</strong>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="detail-box">
                      <i class="fas fa-wind"></i>
                      <span>Vento</span>
                      <strong id="vento">--</strong>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="detail-box">
                      <i class="fas fa-eye"></i>
                      <span>Visibilidade</span>
                      <strong id="visibilidade">--</strong>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="graph-wrapper my-4 p-3 rounded-4 bg-white bg-opacity-10 fade-in delay-1"
            >
              <h6 class="mb-3 text-white-50">
                <i class="fas fa-chart-line me-2"></i>Tendência (24h)
              </h6>
              <div class="chart-container-fix">
                <canvas id="tempChart"></canvas>
              </div>
            </div>

            <h6 class="mb-3 text-white-50 fade-in delay-2">Previsão Horária</h6>
            <div
              id="cards-previsao"
              class="d-flex gap-3 overflow-auto pb-3 fade-in delay-2"
            ></div>

            <div
              id="mapa"
              class="rounded-4 mt-4 shadow-sm fade-in delay-3"
            ></div>
          </main>

          <div id="empty-state" class="text-center p-5">
            <i class="fas fa-earth-americas fa-4x mb-3 opacity-50"></i>
            <p class="fs-5 opacity-75">
              Pesquise uma cidade ou use sua localização.
            </p>
            <div
              id="historico"
              class="mt-4 d-flex justify-content-center flex-wrap gap-2"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <button
      onclick="lerConteudo()"
      class="btn-float-read shadow"
      aria-label="Ouvir relatório"
    >
      <i class="fas fa-volume-high"></i>
    </button>

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper><div class="vw-plugin-top-wrapper"></div></div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
